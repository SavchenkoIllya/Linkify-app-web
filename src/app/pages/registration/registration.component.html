<div class="bg-[#F2F2F7] h-screen flex justify-center items-center">
  <div class="flex flex-col p-8 mx-auto border shadow-lg rounded-2xl">
    <h1 class="text-xl mt-4 font-bold text-[#1C1C1E] text-center">
      Ð¡reate new account
    </h1>
    <form
      (ngSubmit)="UserService.registrate(registrationForm)"
      [formGroup]="registrationForm"
      class="flex flex-col items-center mt-4"
    >
      <label class="w-[100%]"> Username </label>
      <input
        formControlName="username"
        minlength="5"
        required
        class="outline-none min-w-[287px] text-[#636366] w-[100%] px-2 py-2 rounded-lg mt-2"
        type="text"
        placeholder="Username"
      />

      <label class="w-[100%] mt-4"> Password </label>
      <input
        formControlName="password"
        minlength="5"
        required
        class="outline-none min-w-[287px] text-[#636366] w-[100%] px-2 py-2 rounded-lg mt-2"
        type="password"
        placeholder="Password"
      />

      <label class="w-[100%] mt-4"> Confirm password </label>
      <input
        formControlName="passwordConfirm"
        minlength="5"
        required
        class="outline-none min-w-[287px] text-[#636366] w-[100%] px-2 py-2 rounded-lg mt-2"
        type="password"
        placeholder="Password"
      />
      <input type="file" formControlName="avatar" class="mt-4" (change)="onFileChange($event)"/>
      <p
        class="mt-4 text-xs"
        *ngIf="UserService.registrationMessage"
        [ngStyle]="
          UserService.greenText ? { color: 'green' } : { color: 'red' }
        "
      >
        {{ UserService.registrationMessage }}
      </p>
      <button
        class="bg-[#007AFF] hover:bg-[#59A9FF] font-bold text-white py-2 my-4 mt-4 px-8 rounded-xl"
      >
        Registrate
      </button>
    </form>
    <a
      routerLink="/login"
      class="text-sm underline underline-offset-1 text-[#007AFF] text-center"
      >Already have account? Sign in</a
    >
  </div>
</div>
