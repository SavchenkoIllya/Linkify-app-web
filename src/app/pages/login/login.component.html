<div class="bg-[#F2F2F7] h-screen flex justify-center items-center">
  <div class="border mx-auto flex flex-col p-8 rounded-2xl shadow-lg">
    <img class="w-52 self-center" src="../assets/Linkify_logo.svg" />
    <h1 class="text-xl mt-4 font-bold text-[#1C1C1E]">
      Glad to meet you in Linkify app
    </h1>
    <p class="text-center text-[#636366] mt-2">Login please</p>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="UserService.login(loginForm)"
      class="flex flex-col items-center mt-4"
    >
      <label class="w-[100%]">
        <p>Username</p>
        <input
          formControlName="username"
          minlength="5"
          required
          class="outline-none text-[#636366] w-[100%] px-2 py-2 rounded-lg mt-2"
          type="text"
          placeholder="Username"
        />
      </label>
      <label class="w-[100%] mt-4">
        <p>Password</p>
        <input
          formControlName="password"
          minlength="5"
          required
          class="outline-none text-[#636366] w-[100%] px-2 py-2 rounded-lg mt-2"
          type="password"
          placeholder="Password"
        />
      </label>
      <button
        class="bg-[#007AFF] hover:bg-[#59A9FF] font-bold text-white py-2 my-4 mt-8 px-8 rounded-xl"
      >
        Login
      </button>
    </form>
    <a
      routerLink="/registration"
      class="text-sm underline underline-offset-1 text-[#007AFF] text-center"
      >Create account</a
    >
  </div>
</div>
